<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="wrapper">
    
        <form action="">
           <div>
               <h1>Registration</h1>
   
           </div>    
           <div class="input-box">
               <label for="username">
               <input type="text" name="username" id="" placeholder="Enter email" required>
               </label>
               <i class='bx bxs-user'></i>
           </div>
   
           <div class="input-box">
               <input type="password" name="password" id="" placeholder="Enter password" required>
               <i class='bx bxs-lock-alt' ></i>
           </div>

           <div class="input-box">
            <input type="password" name="password" id="" placeholder="Repeat password" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>
   
           <div class="remember-forget">
               <label for=""><input type="checkbox" name="check" id="">By creating an account you agree to our Terms & Privacy.
                </label>
   
           </div>
   
               <button type="submit" class="btn">Register</button>
           
   
           <div class="reg-link">
               <p>Already have account?<a href="index.html">Back to Login</a></p> 
           </div>
   
       </form>
       </div>
</body>
</html>
